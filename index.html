<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <!-- <div class="container"> -->
    <div id="global" class="container loading-skeleton">
      <div class="row">
        <h1 class="p-4">
          Interpolation Previewer
        </h1>
        <div class="col-sm-6 mb-4 mr-4">
          <div class="card">
            <h4 class="card-header">Input data</h4>
            <div class="card-body">
              <div>
                <label class="card-title" for="duration">
                  Please set animation duration, s</label
                >
                <div class="help">range of seconds could be from 1 to 10</div>
              </div>
              <div class="mb-4">
                <input
                  type="number"
                  min="1"
                  max="10"
                  step="0.1"
                  name="duration"
                  id="duration"
                  value="4.0"
                />
              </div>
              <div class="card-title">
                Please select ready for use preset
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="selectTypeOfAnimation"
                  id="opt1"
                  value="0.25, 0.1, 0.25, 1"
                />
                <label class="form-check-label" for="opt1"
                  >ease (0.25, 0.1, 0.25, 1)</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="selectTypeOfAnimation"
                  id="opt2"
                  value="0.42, 0, 1, 1"
                />
                <label class="form-check-label" for="opt2"
                  >ease-in (0.42, 0, 1, 1)</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="selectTypeOfAnimation"
                  id="opt3"
                  value="0, 0, 0.58, 1"
                />
                <label class="form-check-label" for="opt3"
                  >ease-out (0, 0, 0.58, 1)</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="selectTypeOfAnimation"
                  id="opt4"
                  value="0.42, 0, 0.58, 1"
                />
                <label class="form-check-label" for="opt4"
                  >ease-in-out (0.42, 0, 0.58, 1)</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="selectTypeOfAnimation"
                  id="opt5"
                  value="0.45, 0.05, 0.55, 0.95"
                />
                <label class="form-check-label" for="opt5"
                  >sine-in-out (0.45, 0.05, 0.55, 0.95)</label
                >
              </div>
            </div>
            <div class="card-footer">
              <h4 class="card-title">Ready for use Preset</h4>
            </div>
            <div class="card-body">
              <div class="card-body-wrapper">
                cubic-bezier(<span class="output">X1 Y1 X2 Y2</span>)
                <span>
                  <button id="copy" class="btn btn-primary">
                    <i class="bi bi-clipboard"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="canvas-wrapper">
            <canvas id="canvasBack" width="300" height="300"></canvas>
            <canvas id="canvas" width="300" height="300"></canvas>
          </div>
          <div class="circle-track">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="src/index.js"></script>
</html>
